<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Filterable Gallery</h2>
    <div class="btn">
        <a href="" class="b" data-filter="all">All</a>
        <a href="" class="b" data-filter="web">Web</a>
        <a href="" class="b" data-filter="app">App</a>
        <a href="" class="b" data-filter="wapp">Wapp</a>
    </div>
    <div class="img_list">

        <div class="img web all">
            <img src="img/Screenshot (1).png" alt="">
        </div>
        <div class="img web all">
            <img src="img/Screenshot (2).png" alt="">
        </div>
        <div class="img web all">
            <img src="img/Screenshot (3).png" alt="">
        </div>
        <div class="img web all">
            <img src="img/Screenshot (4).png" alt="">
        </div>
        <div class="img app all">
            <img src="img/Screenshot (19).png" alt="">
        </div>
        <div class="img app all">
            <img src="img/Screenshot (20).png" alt="">
        </div>
        <div class="img app all">
            <img src="img/Screenshot (21).png" alt="">
        </div>
        <div class="img wapp all">
            <img src="img/Screenshot (22).png" alt="">
        </div>
        <div class="img wapp all">
            <img src="img/Screenshot (23).png" alt="">
        </div>
        <div class="img wapp all">
            <img src="img/Screenshot (24).png" alt="">
        </div>
        

    </div>
    

     <script src="app.js"></script>
</body>
</html>
