<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="main">
        <form class="grocery_form">
            <p class="alert"></p>
            <h2>Grocery items</h2>
            <div class="form_control">
                <input type="text" placeholder="eg. eggs">
                <button type="submit" class="submit_btn">Submit</button>
            </div>
        </form>

        <div class="cont">
            <div class="list">
                <article class="item">
                    <p class="title">Eat eggs</p>
                    <div class="btn_cont">
                        <button type="button" class="edit_item"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button type="button" class="delete_item"><i class="fa-solid fa-trash"></i></button>
                    </div>

                </article>

            </div>
        </div>


        <button class="reset"><i class="fa-light fa-power-off"></i>Reset</button>


    </section>
    
</body>
</html>
